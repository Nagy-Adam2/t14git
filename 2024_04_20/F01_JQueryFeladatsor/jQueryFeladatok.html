<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="hungarian" />
    <link type="text/css" rel="stylesheet" href="jQueryFeladatok.css" />
    <title>jQuery feladatok</title>
</head>
<body>
    <h1>jQuery feladatok</h1>


    <!-- 1.feladat -->

    <h2>1.feladat</h2>
    <button id="slideUpButton">Elem elrejtése felcsúszással - slideUp()</button>
    <button id="slideDownButton">Elem megjelenítése lecsúszással - slideDown()</button>
    <button id="slideToggleButton">Elem elrejtése/megjelenítése fel-Lecsúszás - slideToggle()</button>
    <div id="elrejtendoElem"></div>




    <!-- 2.feladat -->

    <h2>2.feladat</h2>
    <input type="text" placeholder="Ide írd a szöveget" id="vizsgalandoSzoveg">
    <p id="karakterszam">(0 karakter)</p>




    <!-- 3.feladat -->

    <h2>3.feladat</h2>
    <form>
        <input type="text" id="jelszoMezo" value="Szeretem a programozást">
        <input type="button" value="Elrejtes" id="LathatosagGomb">
    </form>




    <!-- 4.feladat -->
    <h2>4.feladat</h2>
    <input type="number" id="fok" value="0" min="-200" max="200">
    <p id="inputErtek">Beviteli mezőbe add meg az értéket.</p>




    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="jQueryFeladatok.js"></script>
    
</body>
</html>
